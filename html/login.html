<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="container-fluid login-page p-3 pb-4">
      <div class="container bg-white  rounded-5 p-4 col-lg-5 mt-3 mx-auto ">
        <div class="row">
          <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="title text-center text-success fw-semibold">Kantor Kementerian Agama Kabupaten Lombok Timur</div>
          </div>
        </div>
        <div class="row justify-content-center mt-5 text-center">
          <div class="col-8">
            <img src="../img/kemenag.png" width="100" alt="" />
            <div class="fw-bold fs-2 text-success">Masuk ke <span class="text-warning ">SIMBI</span></div>
            <div class="fw-semibold text-success">Sistem Informasi Manajemen Bimas Islam</div>
          </div>
        </div>
        <div class="row justify-content-center ">
          <div class="col-11 col-md-8 col-lg-11 p-3">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Masukkan Username" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" placeholder="Masukkan Password"/>
            </div>
            <!-- <div class="form-check">
              <input class="form-check-input" type="checkbox" value="check" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
            </div>   -->
          </div>
          <div class="row d-flex flex-column align-items-center  justify-content-center px-3">
            <a href="" class="btn btn-primary col-11 col-md-8 col-lg-11 p-2 fw-semibold fs-5">Login</a>
            <a href="index.html" class="text-center mt-3 text-decoration-none ">Kembali ke Beranda</a>
          </div>
        </div>
      </div>
    </div>


    <script src="../js/script.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
